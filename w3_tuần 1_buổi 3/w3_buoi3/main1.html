<p id="demo"></p>

<script>
    let text = "";

for (let i = 0; i < 5; i++) {
  text += "The number is " + i + "<br>";
}

document.getElementById("demo").innerHTML = text;

//1 for
const cars = ["BMW", "Volvo", "Saab", "Ford"];
let i = 2;
let len = cars.length;
let text1 = "";

for (; i < len; i++) {
  text1 += cars[i] + "<br>";
}

document.getElementById("demo1").innerHTML = text1;


//2loop for in
const person = {fname:"John", lname:"Doe", age:25}; 

let txt = "";
for (let x in person) {
  txt += person[x] + " ";
  //nếu thay đổi câu lệnh txt+=x+"" thì nó chỉ in ra gia trị índex là :fname lname age;
}

document.getElementById("demo2").innerHTML = txt;


//3 foreach()
const numbers = [45, 4, 9, 16, 25];
let html="";
numbers.forEach(fn_loop);
document.getElementById("demo3").innerHTML=html;
function fn_loop(value,index,array){
 html+=value +"br";

}

//4 for of
let language = "JavaScript";

let text2 = "";
for (let x of language) {
  text2 += x + "<br>";
}

document.getElementById("demo4").innerHTML = text2;

//5 loop while
let text3 = "";

while (t < 10) {

const uk = ["BMW", "Volvo", "Saab", "Ford"];

// 7 break
let text4 = "";
for (let i = 0; i < 10; i++) {
  if (i === 3) { break; }
  text4 += "The number is " + i + "<br>";
}

document.getElementById("dem7").innerHTML = text4;

let text5 = "";
for (let i = 0; i < 10; i++) {  
  if (i === 3) { continue; }
  text5 += "The number is " + i + "<br>";
}
document.getElementById("demo7").innerHTML = text5;
</script>
